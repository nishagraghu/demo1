<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">
                        Email address
                    </label>
                    <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                        <div  *ngIf="username.pending"class="spinner-border" role="status">
                            <span class="sr-only"></span>
                          </div>
                    <small *ngIf="username.touched" id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            {{username.pending | json}}
                  
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">
                        Password
                    </label>
                    <input  formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">
                        Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
           
        </div>
        <div class="col-2"></div>
    </div>
</div>
